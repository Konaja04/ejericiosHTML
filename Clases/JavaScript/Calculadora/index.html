<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <h1>CALCULADORA WEB</h1>
    <div class="container screen">
        <h2 id="pantalla"></h2>
    </div>
    <div class="container botonesContainer">
        <div class="row">
            <button class="col btn-light botonTipo1" id="reset" onclick="clearDisplay()">AC</button>
            <button class="col btn-light botonTipo1" id="raiz">âˆš</button>
            <button class="col btn-light botonTipo1" id="porcentaje">%</button>
            <button class="col btn-light botonTipo1" id="division" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="row">
            <button class="col btn-light botonTipo1" id="7" onclick="appendToDisplay('7')">7</button>
            <button class="col btn-light botonTipo1" id="8" onclick="appendToDisplay('8')">8</button>
            <button class="col btn-light botonTipo1" id="9" onclick="appendToDisplay('9')">9</button>
            <button class="col btn-light botonTipo1" id="multiplicacion" onclick="appendToDisplay('*')">x</button>
        </div>
        <div class="row">
            <button class="col btn-light botonTipo1" id="4" onclick="appendToDisplay('4')">4</button>
            <button class="col btn-light botonTipo1" id="5" onclick="appendToDisplay('5')">5</button>
            <button class="col btn-light botonTipo1" id="6" onclick="appendToDisplay('6')">6</button>
            <button class="col btn-light botonTipo1" id="resta" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
            <div class="col-9">
                <div class="row">
                    <button class="col btn-light botonTipo1" id="1" onclick="appendToDisplay('1')">1</button>
                    <button class=" col btn-light botonTipo1" id="2" onclick="appendToDisplay('2')">2</button>
                    <button class=" col btn-light botonTipo1" id="3" onclick="appendToDisplay('3')">3</button>
                </div>
                <div class="row">
                    <button class="col btn-light botonTipo1" id="0" onclick="appendToDisplay('0')">0</button>
                    <button class="col btn-light botonTipo1" id="." onclick="appendToDisplay('.')">.</button>
                    <button class="col btn-light botonTipo1" id="igual" onclick="calculateResult()">=</button>
                </div>
            </div>
            <div class="col-3">
                <button class="col btn-light botonTipo2" id="suma" onclick="appendToDisplay('+')">+</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
